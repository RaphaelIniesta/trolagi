<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="styles.css">

</head>
    <body>
        <form action="#" method="post">
            <section class="input">
                <label class="label"> Número do cartão </label>
                <input type="number" id="number" required placeholder="Número" max="12">
            </section>

            <section class="input">
                <label class="label"> Código de Segurança </label>
                <input type="number" id="code" required placeholder="Código">
            </section>

            <section class="input">
                <label class="label"> CPF do Titular </label>
                <input type="number" id="cpf" required placeholder="CPF">
            </section>

            <section class="input">
                <label class="label"> Nome completo do titular </label>
                <input type="text" id="nome" required placeholder="Nome">
            </section>

            <section class="input">
                <label class="label"> Data de validade </label>
                <input type="date" id="date" required placeholder="Validade">
            </section>

            <button type="submit"> Verificar </button>

        </form>
    </body>
</html>
